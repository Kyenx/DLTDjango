{% load static %}<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Board Site{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  {% block stylesheet %}{% endblock %}
</head>
<body>
  <main>
      {%block main %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="{% url 'boards:index' %}">Django Boards</a>
          </div>
        </nav>

      <div class="container">
          <ol class="breadcrumb my-4">
            {% block navbar %}

            {% endblock  %}
          </ol>
        {% block body %}
        {% endblock %}
      </div>
      {% endblock main %}
  </main>
</body>
</html>
